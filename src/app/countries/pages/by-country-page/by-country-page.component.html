<h2>Por país</h2>
<hr>

<div class="row">
  <div class="col">
    <shared-search-box
      (onDebounce)="searchByCountry($event)"
      placeholder="Buscar por país"
      [initialValue]="initialValue"></shared-search-box>
  </div>
</div>

<hr>

<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <country-table [countries]="countries"></country-table>
  </div>
</div>
